<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>    
    <h1>Welcome to Quiz App</h1>
    {% if user.is_staff %}
        <a href="#"><button value="Add Quiz">Add Quiz</button></a>
    {% endif %}
    <a href="{% url "quiz_list" %}"><button value="Join Quiz">Join Quiz</button></a>
</body>
</html>
