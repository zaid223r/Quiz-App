<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <form method='POST'>
        {% csrf_token %}
        <a href="{% url "logout" %}"><button value="logout">Logout</button></a>
    </form>
    <h1>Welcome to Quiz App</h1>
    {% if user.isstaff %}
        <a {% url "add_quiz" %}><button value="Add Quiz">Add Quiz</button></a>
    {% endif %}
    <a href="#"><button value="Join Quiz">Join Quiz</button></a>
</body>
</html>
